<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component With Toggle</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <button class="mo">Do you want monthly?</button>
    <button class="an">Do you want annually?</button>

    <div class="price">
      <div class="basic">
        <h3>Basic</h3>
        <h1 class="price1">$19.99</h1>
        <hr />
        <p>500 GB Storage</p>
        <hr />
        <p>2 User Allowed</p>
        <hr />
        <p>Send up to 3 GB</p>
        <button>Learn More</button>
      </div>
      <div class="master">
        <h3>Master</h3>
        <h1 class="price2">$39.99</h1>
        <hr />
        <p>2 TB Storage</p>
        <hr />
        <p>10 User Allowed</p>
        <hr />
        <p>Send up to 20 GB</p>
        <button>Learn More</button>
      </div>
      <div class="professional">
        <h3>Professional</h3>
        <h1 class="price3">$24.99</h1>
        <hr />
        <p>1 TB Storage</p>
        <hr />
        <p>5 User Allowed</p>
        <hr />
        <p>Send up to 10 GB</p>
        <button>Learn More</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
